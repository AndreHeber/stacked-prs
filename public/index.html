<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacked PRs Example - Authentication</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      border-bottom: 2px solid #eee;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: none;
      color: #666;
      font-size: 16px;
      transition: all 0.3s;
    }

    .tab.active {
      color: #667eea;
      border-bottom: 2px solid #667eea;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .user-info {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      display: none;
    }

    .user-info.show {
      display: block;
    }

    .user-info h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .user-info p {
      color: #666;
      margin-bottom: 5px;
    }

    .logout-btn {
      margin-top: 15px;
      background: #dc3545;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Authentication</h1>
    <p class="subtitle">Stacked PRs Example</p>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('login')">Login</button>
      <button class="tab" onclick="switchTab('register')">Register</button>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="form-section active">
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="form-section">
      <form onsubmit="handleRegister(event)">
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" required>
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" required>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>

    <!-- Messages -->
    <div id="message" class="message"></div>

    <!-- User Info -->
    <div id="user-info" class="user-info">
      <h3>Welcome!</h3>
      <p><strong>Email:</strong> <span id="user-email"></span></p>
      <p><strong>User ID:</strong> <span id="user-id"></span></p>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    let authToken = localStorage.getItem('authToken');

    // Check if user is already logged in
    if (authToken) {
      checkAuth();
    }

    function switchTab(tab) {
      // Update tabs
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');

      // Update forms
      document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
      document.getElementById(tab + '-form').classList.add('active');

      // Clear messages
      clearMessage();
    }

    async function handleRegister(e) {
      e.preventDefault();
      clearMessage();

      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          authToken = data.token;
          localStorage.setItem('authToken', authToken);
          showMessage('Registration successful!', 'success');
          showUserInfo(data.user);
        } else {
          showMessage(data.error || 'Registration failed', 'error');
        }
      } catch (error) {
        showMessage('Network error: ' + error.message, 'error');
      }
    }

    async function handleLogin(e) {
      e.preventDefault();
      clearMessage();

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          authToken = data.token;
          localStorage.setItem('authToken', authToken);
          showMessage('Login successful!', 'success');
          showUserInfo(data.user);
        } else {
          showMessage(data.error || 'Login failed', 'error');
        }
      } catch (error) {
        showMessage('Network error: ' + error.message, 'error');
      }
    }

    async function checkAuth() {
      if (!authToken) return;

      try {
        const response = await fetch('/api/auth/me', {
          headers: {
            'Authorization': `Bearer ${authToken}`
          }
        });

        if (response.ok) {
          const data = await response.json();
          showUserInfo(data.user);
        } else {
          localStorage.removeItem('authToken');
          authToken = null;
        }
      } catch (error) {
        console.error('Auth check failed:', error);
      }
    }

    function showUserInfo(user) {
      document.getElementById('user-email').textContent = user.email;
      document.getElementById('user-id').textContent = user.id;
      document.getElementById('user-info').classList.add('show');
      document.querySelectorAll('.form-section').forEach(f => f.style.display = 'none');
      document.querySelectorAll('.tabs').forEach(t => t.style.display = 'none');
    }

    function logout() {
      authToken = null;
      localStorage.removeItem('authToken');
      document.getElementById('user-info').classList.remove('show');
      document.querySelectorAll('.form-section').forEach(f => f.style.display = 'block');
      document.querySelectorAll('.tabs').forEach(t => t.style.display = 'flex');
      document.getElementById('login-form').classList.add('active');
      document.getElementById('register-form').classList.remove('active');
      document.querySelectorAll('.tab')[0].classList.add('active');
      document.querySelectorAll('.tab')[1].classList.remove('active');
      clearMessage();
    }

    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
    }

    function clearMessage() {
      const messageEl = document.getElementById('message');
      messageEl.textContent = '';
      messageEl.className = 'message';
    }
  </script>
</body>
</html>
